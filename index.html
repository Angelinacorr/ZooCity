<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualización AR - León, Ñu y Lobo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- León (izquierda) -->
            <a-entity id="lion" position="-0.8 0 0" scale="0.8 0.8 0.8" sound="src: Audios/lion.mp3; autoplay: true; loop: true; volume: 3"
                     gltf-model="lion/scene.gltf">
                <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Ñu (centro) -->
            <a-entity id="wildebeest" position="0 0 0" scale="0.8 0.8 0.8" sound="src: Audios/ñu.mp3; autoplay: true; loop: true; volume: 0.1"
                     gltf-model="wildebeest/scene.gltf">
                <a-animation attribute="position" from="0 0 0" to="0 0.1 0" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Lobo (derecha) -->
            <a-entity id="wolf" position="0.8 0 0" scale="0.064 0.064 0.064" sound="src: Audios/wolf.mp3; autoplay: true; loop: true; volume: 2"
                     gltf-model="wolf/scene.gltf">
                <a-animation attribute="scale" from="0.035 0.035 0.035" to="0.045 0.045 0.045" dur="1500" direction="alternate" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
